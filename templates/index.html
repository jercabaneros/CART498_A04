<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neo-Brutalist Dream Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background: #f2f2f2;
        font-family: "Arial Black", Arial, sans-serif;
        padding: 0;
        margin: 0;
        text-align: center;
        color: #111;
      }

      .container {
        width: 90%;
        max-width: 850px;
        margin: 50px auto;
        background: white;
        border: 4px solid black;
        padding: 30px;
        box-shadow: 10px 10px 0px #000;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 15px;
        font-size: 1.1rem;
        border: 4px solid black;
        background: #fff;
        font-family: monospace;
      }

      button {
        margin-top: 15px;
        padding: 15px 25px;
        font-size: 1.2rem;
        border: 4px solid black;
        background: #ffd500;
        cursor: pointer;
        width: 100%;
        text-transform: uppercase;
        box-shadow: 6px 6px 0px #000;
      }

      button:hover {
        background: #e0c200;
      }

      .result-box {
        margin-top: 40px;
        padding: 20px;
        text-align: left;
        background: #eaeaea;
        border: 4px solid black;
        box-shadow: 6px 6px 0px #000;
      }

      img {
        margin-top: 25px;
        max-width: 100%;
        border: 4px solid black;
        box-shadow: 6px 6px 0px #000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Jungian Dream Visualizer Machine</h1>

      <p>
        Enter your dream to receive a Jungian interpretation and symbolic
        visual.
      </p>

      <form method="POST">
        <textarea name="prompt" placeholder="Describe your dream..." required>
{{ dream_text }}</textarea
        >

        <button type="submit">Analyze Dream</button>
      </form>

      {% if result %}
      <div class="result-box">
        <h2>Interpretation</h2>
        <p>{{ result }}</p>
      </div>
      {% endif %} {% if image %}
      <div>
        <h2>Dream Image</h2>
        <img src="{{ image }}" alt="Generated Dream Image" />
      </div>
      {% endif %}
    </div>
  </body>
</html>
