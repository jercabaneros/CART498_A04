<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dream Interpreter — Neo-Brutalist</title>

    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: "Arial Black", Arial, sans-serif;
        background: #f2f2f2;
        color: #000;
      }

      h1 {
        font-size: 40px;
        font-weight: 900;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        border: 4px solid black;
        background: #fff;
        box-shadow: 6px 6px 0px #000;
      }

      form {
        text-align: center;
        margin-bottom: 30px;
      }

      input[type="text"] {
        width: 70%;
        padding: 15px;
        border: 4px solid black;
        background: #fff;
        font-size: 18px;
        box-shadow: 6px 6px 0px #000;
      }

      input[type="submit"] {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background: #ffdd00;
        border: 4px solid black;
        margin-left: 10px;
        cursor: pointer;
        box-shadow: 6px 6px 0px #000;
        transition: 0.1s ease;
      }

      input[type="submit"]:hover {
        transform: translate(-2px, -2px);
        box-shadow: 10px 10px 0px #000;
      }

      .result {
        background: white;
        border: 4px solid black;
        padding: 25px;
        box-shadow: 6px 6px 0px #000;
        margin-top: 40px;
      }

      .result h2 {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 900;
        text-transform: uppercase;
      }

      .result p {
        font-size: 18px;
        line-height: 1.5;
      }

      img {
        width: 100%;
        margin-top: 20px;
        border: 4px solid black;
        box-shadow: 6px 6px 0px #000;
      }

      /* Loading state animation */
      .loading {
        width: 120px;
        height: 30px;
        margin: 20px auto;
        background: #000;
        color: #fff;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h1>Dream Interpreter</h1>

    <form method="POST">
      <input
        type="text"
        name="prompt"
        placeholder="Describe your dream..."
        required
      />
      <input type="submit" value="Analyze" />
    </form>

    {% if loading %}
    <div class="loading">Loading…</div>
    {% endif %} {% if result %}
    <div class="result">
      <h2>Interpretation</h2>
      <p>{{ result }}</p>

      {% if image_ready %}
      <h2>Visualization</h2>
      <img src="/image" alt="Dream Visualization" />
      {% endif %}
    </div>
    {% endif %}
  </body>
</html>
