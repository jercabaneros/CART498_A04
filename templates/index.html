<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jungian Dream Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        height: 140px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
      }

      button {
        margin-top: 15px;
        padding: 12px 20px;
        font-size: 16px;
        background-color: #4c66ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3c52cc;
      }

      .result-box {
        text-align: left;
        margin-top: 30px;
        padding: 20px;
        background: #f0f2ff;
        border-radius: 10px;
      }

      img {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ™ Jungian Dream Visualizer</h1>
      <p>
        Enter your dream below to receive a Jungian interpretation and a
        symbolic visual representation.
      </p>

      <form method="POST">
        <textarea
          name="prompt"
          placeholder="Describe your dream here..."
          required
        ></textarea>
        <br />
        <button type="submit">Analyze Dream</button>
      </form>

      {% if result %}
      <div class="result-box">
        <h2>ðŸ§  Dream Interpretation</h2>
        <p>{{ result }}</p>
      </div>
      {% endif %} {% if image %}
      <div>
        <h2>ðŸŽ¨ Dream Visualization</h2>
        <img src="{{ image }}" alt="Generated Dream Image" />
      </div>
      {% endif %}
    </div>
  </body>
</html>
